<!DOCTYPE html>
<html>
	<head lang="pt-br">
		<meta charset="utf-8">
		<title>Formulários</title>
	</head>
	<body>

		<form action="contato.php" target="_blank" method="GET">
			
			<fieldset>
				
				<legend>Informações</legend>

				<label>Nome: </label><br>
				<input type="text" name="nome" value="João" disabled><br>
				<label>Sobrenome: </label><br>
				<input type="text" name="Sobrenome" placeholder="digite seu sobrenome"><br><br>

				<label>Sexo:</label><br>
				<input type="radio" name="sexo" value="feminino">Feminino<br>
				<input type="radio" name="sexo" value="masculino">Masculino<br>				
				<input type="radio" name="sexo" value="outro">Outro<br><br>

				<label>Irmãos</label><br>
				<select name="irmaos">
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4 ou +</option>
				</select>

				<br><br>
				<label>Descrição</label><br>
				<textarea name="description" rows="10" maxlength="50" readonly="true"></textarea><br><br>

				<label>Selecione as opções</label><br>
				<input type="checkbox" name="op1" value="bicicleta">Bicicleta<br>
				<input type="checkbox" name="op1" value="carro">Carro<br>

				<br><br>
				<input type="submit" value="Enviar">

			</fieldset>

		</form>
		

	</body>
</html>
