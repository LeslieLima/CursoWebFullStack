<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<title>Exerc√≠cio 9</title>
	</head>
	
	<body> 

		<span>Crie 2 eventos para este elemento</span>

		<script type="text/javascript" src="assets/libs/jquery-3.5.1.min.js"></script>
		
		<script>
		$(document).ready(function(){
		    $("span").on({
			    mouseenter: function() {
				$(this).css('background-color', 'pink')
				},
				mouseleave: function() {
					$(this).css('background-color', 'blue')
				}
			});
		});
		</script>

	</body>

</html>
