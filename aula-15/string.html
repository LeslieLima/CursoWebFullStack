<!DOCTYPE html>
<html>
	<head lang="pt-br">
		<meta charset="utf-8">
		<title>JS</title>
	</head>
	<body>

		<p id="teste"></p>

		
		<script type="text/javascript">
			
			var carro1 = "Volvo";
			var carro2 = "BMW";
			var carro3 = "Fiat"

			document.getElementById("teste").innerHTML = carro1 + "<br>" + carro2 + "<br>" + carro3.length; // retorna número de caracteres que tem na variável de texto

		</script>


	</body>
</html>
