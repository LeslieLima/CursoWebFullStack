<!DOCTYPE html>
<html>
	<head lang="pt-br">
		<meta charset="utf-8">
		<title>JS</title>
	</head>
	<body>

		<p id="soma"></p>
		<p id="subtracao"></p>
		<p id="mult"></p>
		<p id="div"></p>

		<script type="text/javascript">
			
			var y = 5;
			var x = 5;

			document.getElementById("soma").innerHTML = (x + y);
			document.getElementById("subtracao").innerHTML = (x - y);
			document.getElementById("mult").innerHTML = (x * y);
			document.getElementById("div").innerHTML = (x / y);

		</script>


	</body>
</html>
