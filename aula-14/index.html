<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>Aula 14</title>
		<meta charset="utf-8">

		<style>
			body {
				margin: 0;
				text-align: center;
			}

			body * {
				box-sizing: border-box;
				border:1px solid;
			}

			aside{
				height: 300px;
				width: 33%;
				float: left;
			}
			header, nav, footer{
				height: 100px;
				width: 100%;
			}
			section, article{
				width: 67%;
				height: 150px;
				float: left;
			}

			footer{
				float: left;
			}

		</style>
		
	</head>

	<body>

		<header>header</header>
		<nav>nav</nav>
		<main>
			<aside>aside</aside>			
			<section>section</section>
			<article>article</article>
		</main>
		<footer>footer</footer>

	</body>
</html>
