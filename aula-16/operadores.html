<!DOCTYPE html>
<html>
	<head lang="pt-br">
		<meta charset="utf-8">
		<title>Operadores JS</title>
	</head>
	<body>

		<script type="text/javascript">
			
			var x = 5;
			x++; // aumenta 1 unidade

			console.log("soma: ");
			console.log(x);


			x--; //diminui 1 unidade
			console.log(x);		

			console.log(10 + 30 * 2); 
			console.log((10 + 30) * 2); // prioriza o que est√° em parenteses

		</script>

		

	</body>
</html>
