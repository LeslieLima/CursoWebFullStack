<!DOCTYPE html>
<html>
	<head lang="pt-br">
		<meta charset="utf-8">
		<title>Atibuições JS</title>
	</head>
	<body>

		<script type="text/javascript">
			
			var x = 10;

			//Soma
			x+=5;  //acrescenta 5 ao x
			console.log(x);
			
			//Subtração
			x-=5;  //decrementa 5 do x
			console.log(x);

			//Multiplicação
			x*=5;  // multiplica x por 5
			console.log(x);

			//Divisão
			x/=2; // divide x por 2
			console.log(x);

			// concatenar texto
			var y = 'Olá, ';
			y += 'Mundo!';
			console.log(y);

		</script>

		

	</body>
</html>
