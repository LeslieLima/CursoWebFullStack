<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tags HTML</title>
	</head>
	<body>

		<!-- Tag de Títulos -->
		<h1>Título 1</h1>
		<h2>Título 2</h2>
		<h3>Título 3</h3>
		<h4>Título 4</h4>
		<h5>Título 5</h5>
		<h6>Título 6</h6>

		<!-- Negrito x Strong -->
		<b>Tag b</b><br>
		<strong>Tag strong</strong><br><br>

		<!-- Itálico x Em -->
		<i>Tag i</i><br>
		<em>Tag em</em><br><br>

		<!-- Sublinhado -->
		<u>Tag u</u><br><br>

		<!-- Subescrito e Sobrescrito -->
		<sub>Tag sub</sub><br>
		<sup>Tag sup</sup><br>
		
	</body>
</html>
