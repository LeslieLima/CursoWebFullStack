<!DOCTYPE html>
<html>
	<head lang="pt-br">
		<meta charset="utf-8">
		<title>Dropdown</title>

		<link rel="stylesheet" type="text/css" href="assets/libs/bootstrap/css/bootstrap.min.css">
	</head>
	<body>

		<!-- Exemplo de botão danger dividido -->
		<div class="btn-group">
		  <button type="button" class="btn btn-success">Ação</button>
		  <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    <span class="sr-only">Dropdown</span>
		  </button>
		  <div class="dropdown-menu">
		    <a class="dropdown-item" href="https://www.code.universe.com.br">Alguma ação</a>
		    <a class="dropdown-item" href="#">Outra ação</a>
		    <a class="dropdown-item" href="#">Alguma coisa aqui</a>
		    <div class="dropdown-divider"></div>
		    <a class="dropdown-item" href="#">Link separado</a>
		  </div>
		</div>

		
		<script type="text/javascript" src="assets/libs/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="assets/libs/popper.min.js"></script>
		<script type="text/javascript" src="assets/libs/bootstrap/js/bootstrap.min.js"></script>

	</body>
</html>
