<!DOCTYPE html>
<html>
	<head lang="pt-br">
		<meta charset="utf-8">
		<title>Popover</title>

		<link rel="stylesheet" type="text/css" href="assets/libs/bootstrap/css/bootstrap.min.css">
	</head>
	<body style="margin-top: 100px">

		<button type="button" class="btn btn-secondary" data-trigger="hover" data-container="body" data-toggle="popover" data-placement="top" data-content="cima"> <!-- hover Ã© para quando passar o mouse em cima -->
  		 Popover na parte superior
		</button>

		<button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="right" data-content="direita.">
		  Popover na direita
		</button>

		<button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom" data-content="baixo">
		  Popover na parte inferior
		</button>

		<button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="left" data-content="esquerda">
		  Popover na esquerda
		</button>


		<script type="text/javascript" src="assets/libs/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="assets/libs/popper.min.js"></script>
		<script type="text/javascript" src="assets/libs/bootstrap/js/bootstrap.min.js"></script>
		<!-- precisa para funcionar popouver-->
		<script type="text/javascript">
			$(function () {
  				$('[data-toggle="popover"]').popover()
			})
		</script>

	</body>
</html>
