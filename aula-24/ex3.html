<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<title>Exercício 3</title>
	</head>
	
	<body> 

		<p style="display:none">Parágrafo</p>
		<button id="btn">Botão</button>

		<script type="text/javascript" src="assets/libs/jquery-3.5.1.min.js"></script>
		<script>
		$(document).ready(function(){
		    $("#btn").click(function() {
		    	$("p").fadeIn(1000);
		    })
		});
		</script>

	</body>

</html>
